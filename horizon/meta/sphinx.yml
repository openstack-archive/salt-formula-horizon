{%- from "horizon/map.jinja" import server with context %}
doc:
  name: Horizon
  description: Horizon is the canonical implementation of OpenStackâ€™s Dashboard, which provides a web based user interface to OpenStack services including Nova, Swift, Keystone, etc.
  role:
    server:
      name: server
      endpoint:
        {%- for app_name, app in server.get('app', {}).iteritems() %}
        horizon_{{ app_name }}:
          name: {{ app_name }}
          type: horizon
          address: "http://{{ app.bind.address }}:{{ app.bind.port }}/"
          protocol: http
        {%- endfor %}
      param:
        bind:
          value: {{ server.bind.address }}:{{ server.bind.port }}
        version:
          name: "Version"
          value: {{ server.version }}
        identity_host:
          name: "Identity service"
          value: {{ server.identity.host }}:{{ server.identity.port }}
        packages:
          value: |
            {%- for pkg in server.pkgs %}
            {%- set pkg_version = "dpkg -l dashboard | grep dashboard | awk '{print $3}'" %}
            * {{ pkg }}: {{ salt['cmd.run'](pkg_version) }}
            {%- endfor %}