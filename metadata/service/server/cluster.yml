applications:
- horizon
classes:
- service.horizon.support
parameters:
  _param:
    horizon_version: kilo
    horizon_api_version: 3
  horizon:
    server:
      enabled: true
      version: ${_param:horizon_version}
      secret_key: ${_param:horizon_secret_key}
      session_timeout: 43200
      wsgi:
        processes: 3
        threads: 10
      bind:
        address: ${_param:cluster_local_address}
        port: 80
      cache:
        engine: memcached
        prefix: 'CACHE_HORIZON'
        members:
        - host: ${_param:cluster_node01_address}
          port: 11211
        - host: ${_param:cluster_node02_address}
          port: 11211
        - host: ${_param:cluster_node03_address}
          port: 11211
      identity:
        engine: keystone
        host: ${_param:cluster_vip_address}
        port: 5000
        api_version: 2
      websso:
        enabled: false
  haproxy:
    proxy:
      listens:
      - name: horizon
        type: horizon
        binds:
        - address: ${_param:cluster_vip_address}
          port: 80
        servers:
        - name: ctl01
          host: ${_param:cluster_node01_address}
          port: 80
          params: cookie ctl01 check inter 2000 fall 3
        - name: ctl02
          host: ${_param:cluster_node02_address}
          port: 80
          params: cookie ctl02 check inter 2000 fall 3
        - name: ctl03
          host: ${_param:cluster_node03_address}
          port: 80
          params: cookie ctl03 check inter 2000 fall 3
